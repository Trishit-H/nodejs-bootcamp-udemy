<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - {%BOOK_NAME%}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .book-details {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .book-details h1 {
            margin-top: 0;
        }

        .book-details .field {
            margin-bottom: 15px;
        }

        .book-details .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .book-details .field p {
            margin: 0;
        }

        .book-details .description {
            font-style: italic;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            background-color: rgb(14, 146, 14);
            color: #fff;
            padding: 10px 20px;
            transition: all 0.2s ease;
        }

        .back-button a:hover {
            background-color: rgb(6, 95, 6);
        }

        .text-gray {
            color: #333333;
        }
    </style>
</head>

<body>

    <div class="book-details">
        <h1 class="text-gray">{%BOOK_NAME%}</h1>
        <div class="field">
            <label for="authorName" class="text-gray">Author:</label>
            <p id="authorName">{%AUTHOR_NAME%}</p>
        </div>
        <div class="field">
            <label for="genre" class="text-gray">Genre:</label>
            <p id="genre">{%%GENRE}</p>
        </div>
        <div class="field">
            <label for="publicationDate" class="text-gray">Publication Date:</label>
            <p id="publicationDate">{%PUBLICATION_DATE%}</p>
        </div>
        <div class="field">
            <label for="description" class="text-gray">Description:</label>
            <p id="description" class="description">
                {%DESCRIPTION%}
            </p>
        </div>
        <div class="back-button">
            <a href="/overview">Back</a>
        </div>
    </div>

</body>

</html>
